<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./img/site-icon.svg" type="image/x-icon" />
    <title>Countries Api</title>
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <h2 class="site-title">Where in the world?</h2>
            <button class="dark-mode-btn">
                <img class="btn-img" src="./img/Dark-moon.svg" />
                <span>Dark Mode</span>
            </button>
        </div>
    </header>

    <div class="container">
        <form class="input-form searcher" id="input-form">
            <input type="text" id="search" name="search" placeholder="Search for a country...">
            <select name="regions" id="regions" placeholder="Filter by region" onchange="selectRegions()">
                <option value="placeholder" disabled selected>Filter by Region</option>
                <option value="africa">Africa</option>
                <option value="america">America</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oceania</option>
            </select>
        </form>
        <div class="cards-container">
        </div>
    </div>

    <img class="spinner" src="./img/loader.gif" alt="spinner" width="200" />

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="app.js"></script>
</body>

</html>
